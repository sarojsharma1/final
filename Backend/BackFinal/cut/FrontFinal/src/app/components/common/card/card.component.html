<div class="card">
  <div class="card-img-wrapper">
    <img class="card-img-top" [src]="urlPrefix + product.image" />

    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          routerLink="/product-detail/{{ product.id }}"
        >
          <i class="far fa-eye"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h2 class="mb-0">
      <a routerLink="/product-detail/{{ product.id }}">{{ product.name }}</a>
    </h2>

    <h6 class="mt-2">
      <span
        ><a routerLink="/supplier/{{ product.supplierId }}">
          {{ product.supplierName }}</a
        ></span
      >
    </h6>

    <hr class="mt-0 mb-2" />

    <h6 class="mb-0">
      Price: <b>Rs. {{ product.price }}</b>
      | inStock:
      <span>{{ product.stock }} </span>
    </h6>
  </div>
</div>
