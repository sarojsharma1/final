<table class="table">
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column }}</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <th scope="row">{{ product.id }}</th>
      <td>{{ product.name }}</td>
      <td>
        <img
          [src]="product.image"
          alt="product image"
          class="rounded img-fluid"
          width="100px"
          height="100px"
        />
      </td>
      <td>{{ product.price }}</td>
      <td>{{ product.inStock }}</td>
      <td>
        <a href="/del"><button class="btn btn-primary">Edit</button></a>
        <a href="/del">
          <button class="btn btn-danger ml-3">Delete</button>
        </a>
      </td>
    </tr>
  </tbody>
</table>
